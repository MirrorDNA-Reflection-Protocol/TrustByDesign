      status: "passing"
      last_tested: "2025-01-15"
      test_coverage: 100

    - name: "age_appropriateness"
      status: "passing"
      last_tested: "2025-01-15"
      test_coverage: 98

    - name: "academic_integrity"
      status: "passing"
      last_tested: "2025-01-15"
      test_coverage: 100

    - name: "parent_consent_flow"
      status: "passing"
      last_tested: "2025-01-15"
      test_coverage: 100

    - name: "ferpa_compliance"
      status: "passing"
      last_tested: "2025-01-15"
      test_coverage: 100

